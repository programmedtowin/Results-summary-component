<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="container">
      <div class="results-container">
        <h4 class="results__heading">Your Result</h4>
        <div class="results__score-container">
          <h2 class="results__score--big">76</h2>
          <p class="results__score--small">of 100</p>
        </div>
        <h3 class="results__msg--big">Great</h3>
        <p class="results__msg--small">
          You scored higher than 65% of <br />the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="summary-container">
        <h4 class="summary__heading">Summary</h4>
        <ul class="summary-list">
          <div class="summary__results summary--red">
            <li>
              <img
                class="icons"
                src="assets/images/icon-reaction.svg"
                alt="Small bolt icon with red colored outline and transparent filling"
              />
              <span class="summary__category--red">Reaction</span>
            </li>
            <li><span class="number--darker">80</span> / 100</li>
          </div>
          <div class="summary__results summary--yellow">
            <li>
              <img
                class="icons"
                src="assets/images/icon-memory.svg"
                alt="brain icon with yellow colored outline and transparent filling"
              />
              <span class="summary__category--yellow">Memory</span>
            </li>
            <li><span class="number--darker">92</span> / 100</li>
          </div>
          <div class="summary__results summary--green">
            <li>
              <img
                class="icons"
                src="assets/images/icon-verbal.svg"
                alt="Verbal bubble icon with gree colored outline, minus sign in the middle and transparent filling"
              />
              <span class="summary__category--green">Verbal</span>
            </li>
            <li><span class="number--darker">61</span> / 100</li>
          </div>
          <div class="summary__results summary--blue">
            <li>
              <img
                class="icons"
                src="assets/images/icon-visual.svg"
                alt="Eye icon with blue colored outline and transparent filling"
              />
              <span class="summary__category--blue">Visual</span>
            </li>
            <li><span class="number--darker">72</span> / 100</li>
          </div>
        </ul>
        <div class="btn-container">
          <button class="button" type="button">Continue</button>
        </div>
      </div>
    </section>

  </body>
</html>
